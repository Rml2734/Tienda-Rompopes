<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Rompopes Don Nino</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="/src/checkout.css">
   
</head>
<body>
    <div class="checkout-container">
        <header class="checkout-header">
            <a href="/" class="logo"><i class="bx bx-home"></i>Don Nino</a>
            <h1>Finalizar Compra</h1>
        </header>

        <div class="checkout-content" id="checkout-main-content">
            <div class="checkout-form">
                <h2>Información de Envío</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Ciudad</label>
                            <input type="text" id="city" name="city" required>
                        </div>

                        <div class="form-group">
                            <label for="postalCode">Código postal</label>
                            <input type="text" id="postalCode" name="postalCode" required>
                        </div>
                    </div>

                    <h2>Método de Pago</h2>
                    
                    <div class="payment-methods">
                        <div class="payment-option">
                            <input type="radio" id="credit-card" name="paymentMethod" value="credit-card" checked>
                            <label for="credit-card">Tarjeta de crédito/débito</label>
                        </div>
                        
                        <div class="payment-option">
                            <input type="radio" id="cash" name="paymentMethod" value="cash">
                            <label for="cash">Pago contra entrega</label>
                        </div>
                    </div>

                    <div id="card-element" class="credit-card-form">
                        </div>

                    <div id="card-errors" role="alert"></div>

                    <button type="submit" class="submit-btn">Realizar Pedido</button>
                </form>
            </div>

            <div class="order-summary">
                <h2>Resumen de Pedido</h2>
                <div id="order-items">
                    </div>
                <div class="order-totals">
                    <div class="total-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Envío</span>
                        <span id="shipping">$5.00</span>
                    </div>
                    <div class="total-row final-total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="order-confirmation" style="display: none;">
        </div>

    <script type="module" src="/src/checkout.js"></script>


    <div id="loading-spinner" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
</div>

</body>
</html>
